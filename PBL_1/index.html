<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-wrap">
      <img
        class="logo-img"
        src="./assets/Netflix_logo.png"
        alt="Netflix Logo"
      />
      <img
        class="avatar-img"
        src="./assets/Netflix-avatar.png"
        alt="Netflix Avatar"
      />
    </header>
    <div class="container">
      <section class="hero-img-wrap">
        <div class="hero-info-wrap">
          <img
            class="hero-info-logo"
            src="https://occ-0-4807-395.1.nflxso.net/dnm/api/v6/LmEnxtiAuzezXBjYXPuDgfZ4zZQ/AAAABbDzIPlmjoDFzMCaJRja0RAQmvzXe8r3ZdOSKlwDJ0b22wbwJMvocbE0OgNmeqA28roPDNyg8TIquxVV3d9yVNZOEoyUZjuHHIb1w6xbcVzX.webp?r=db0"
            art="hero-logo"
          />
          <div class="hero-info">
            <p>
              문 닫고 가자! 낮에는 국숫집 직원, 밤에는 악귀를 때려잡는 사냥꾼,
              이승과 저승을 오가는 카운터들의 세계에 경이로운 소년, 소문이
              들어온다. 동명의 인기 웹툰 원작
            </p>
          </div>
          <div class="hero-btns-wrap">
            <div class="play-btn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="ltr-0 e1mhci4z1"
                data-name="Play"
                aria-hidden="true"
              >
                <path
                  d="M5 2.69127C5 1.93067 5.81547 1.44851 6.48192 1.81506L23.4069 11.1238C24.0977 11.5037 24.0977 12.4963 23.4069 12.8762L6.48192 22.1849C5.81546 22.5515 5 22.0693 5 21.3087V2.69127Z"
                  fill="currentColor"
                ></path>
              </svg>
              <span>재생</span>
            </div>
            <div class="info-btn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="ltr-0 e1mhci4z1"
                data-name="CircleI"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12ZM13 10V18H11V10H13ZM12 8.5C12.8284 8.5 13.5 7.82843 13.5 7C13.5 6.17157 12.8284 5.5 12 5.5C11.1716 5.5 10.5 6.17157 10.5 7C10.5 7.82843 11.1716 8.5 12 8.5Z"
                  fill="currentColor"
                ></path>
              </svg>
              <span>상세 정보</span>
            </div>
          </div>
        </div>
      </section>
      <div class="hero-bottom"></div>
      <section class="content-wrap">
        <div class="row-wrap">
          <p>지난 1년간 공개된 콘텐츠</p>
          <div class="row-container row-1"></div>
        </div>
        <div class="row-wrap">
          <p>지금 뜨는 콘텐츠</p>
          <div class="row-container row-2"></div>
        </div>
        <div class="row-wrap">
          <p>한국 드라마</p>
          <div class="row-container row-3"></div>
        </div>
      </section>
    </div>
  </body>

  <style>
    @import url(./CSS/style.css);
    @import url(./CSS/_reset.css);
  </style>

  <script>
    const lastedContainer = document.querySelector(".row-1");
    const nowContainer = document.querySelector(".row-2");

    for (let i = 1; i < 4; i++) {
      const container = document.querySelector(`.row-${i}`);
      for (let j = 1; j < 5; j++) {
        const content = document.createElement("img");
        content.src = `./assets/img_${j + 4 * (i - 1)}.jpg`;
        content.alt = `img_${j + 4 * i}`;
        content.classList.add("content-img");
        container.appendChild(content);
      }
    }
  </script>
</html>
